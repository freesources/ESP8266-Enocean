[env:esp12e]
build_flags = -Tesp8266.flash.4m1m.ld
platform = espressif8266
board = esp12e
framework = arduino

;upload_port = 192.168.178.104 ; IP of your ESP
;upload_flags = --auth=EncoeanPwD ; OTA PASSWORD - see Main.ino
